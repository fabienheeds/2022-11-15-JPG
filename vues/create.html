<div>
    <svg width="100%" height="100%" viewBox="0 0 1920 1080" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <image xlink:href="/images/img_01.jpg" x="" y="" height="" width="" />
        <text x="100" y="200"
            style="font-size:50pt;text-decoration:underline;font-style:italic;font-weight:700;fill:rgb(217, 79, 32);">yapidapidoo</text>
    </svg>
</div>
<div class="">
    <form action="">
        <h2>Create</h2>
        <label for="meme_titre">
            <h3>titre</h3>
        </label><br>
        <input type="text" name="titre" id="meme_titre">
        <hr>
        <label for="meme_image">
            <h3>Image</h3>
        </label><br>
        <select name="image" id="meme_image">
            <option value="">Pas d'image</option>
            <option value=""></option>
            <option value=""></option>
        </select>
        <hr>
        <label for="meme_text">
            <h3>text</h3>
        </label><br>
        <input type="text" name="text" id="meme_text">
        <div class="flex-cols">
            <div>
                <label for="meme_x">
                    <h3>X</h3>
                </label>
                <input type="number" name="x" id="meme_x" class="input-small-nud">
            </div>
            <div>
                <label for="meme_y">
                    <h3>Y</h3>
                </label>
                <input type="number" name="y" id="meme_y" class="input-small-nud">
            </div>
        </div>
        <hr>
        <h2>Decorations</h2>
        <label for="meme_color">
            <h3>Color</h3>
        </label><br>
        <input type="color" name="y" id="meme_color"><br>
        <div class="flex-cols">
            <div>
                <label for="meme_fontsize">
                    <h3>Font-size</h3>
                </label>
                <input type="number" name="x" id="meme_fontsize" min="1">
            </div>
        </div>
        <div class="flex-cols">
            <div>
                <label for="meme_weight">
                    <h3>Font-weight</h3>
                </label>
                <input type="number" name="x" id="meme_weight" min="100" max="900" step="100">
            </div>
        </div>

        <div class="flex-cols">
            <div>
                <label for="meme_underline">
                    <h3>Font-underline</h3>
                </label><br>
                <input type="checkbox" name="x" id="meme_underline">
            </div>
            <div>
                <label for="meme_italic">
                    <h3>Font-italique</h3>
                </label><br>
                <input type="checkbox" name="x" id="meme_italic">
            </div>
        </div>
        <br>
        <div class="flex-cols">
            <button type="reset" class="btn-danger">Reset</button>
            <button type="submit" class="btn-primary">Save</button>
        </div>
    </form>
</div>
